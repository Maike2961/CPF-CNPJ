<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valida</title>
</head>

<body>
    <div class="fund">
        <h2>Validador de CPF e CNPJ:</h2>
        <div>
            <input type="submit" class="button" autocomplete="off" value="CPF" id="cpf2">
            <input type="button" class="button" autocomplete="off" value="CNPJ" id="cnpj2">
        </div>

        <input hidden type="text" class="input" placeholder="CPF" id="cpfcnpj" maxlength="14" autocomplete="off">
        <input hidden type="text" class="input" id="cnpj" placeholder="CNPJ" maxlength="18" autocomplete="off" hidden>

        <div id="tela"></div>

    </div>
</body>
<script src="main.js"></script>

</html>
